{% extends "blog/_base.html" %}
{% load static %}
{% block blog %}
  <p><a href="{% url 'blog:new-post' %}">Create new</a></p>
  {% for obj in object_list %}
    <article class="post">
      <div class="post-data">
        <p><a href="{{ obj.get_absolute_url }}"><span class="post-title">{{ obj.title }}</span></a></p>
        <p><span class="post-content">{{ obj.content|truncatewords:4 }}</span></p>
        <p><span class="post-metadata">{{ obj.created_at|date:'G:i l, j E Y' }}</span></p>
      </div>
      <div class="post-controls">
        <a href="{{ obj.get_absolute_url }}update/"><span class="post-control">✏️</span></a>
        <a href="{{ obj.get_absolute_url }}delete/"><span class="post-control">🗑</span></a>
      </div>
    </article>
  {% endfor %}
{% endblock %}
