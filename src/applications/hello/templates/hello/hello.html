{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>app "Hello"</title>
  <style>
    :root {
      --padding-left: 30px;
      --padding-top: 30px;
      --font-size: 16px;
    }

    body {
      padding-left: var(--padding-left);
      padding-top: var(--padding-left);
    }

    form {
      margin: 30px auto 20px;
    }

    .c-1 {
      max-width: 20rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
    }

    .form-grid > .form-errors {
      background-color: rgba(160, 0, 0, 1);
      border: 1px red dotted;
      color: white;
      font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
      font-size: calc(var(--font-size) * 0.8);
      padding-left: 2rem;
    }

    .form-grid > .form-field {
      padding-bottom: 1rem;
    }

    .form-grid > .form-field > * {
      display: block;
      width: 100%;
    }

    .form-grid > .form-field > .errorlist {
      background-color: rgba(160, 0, 0, 1);
      color: white;
      list-style-type: none;
      padding-bottom: 1rem;
      padding-top: 1rem;
      padding-inline-start: 0.2rem;
    }

    .form-grid > .form-field > input,
    .form-grid > .form-field > button {
      font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
      font-size: calc(var(--font-size) * 0.8);
      height: 2rem;
    }

    .form-grid > .form-field > input {
      padding: 0;
    }

    .form-grid > .form-field > label {
      font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
      font-size: calc(var(--font-size) * 1.4);
      margin-bottom: 0.5rem;
    }

  </style>
  <link href="{% static 'styles/theme_dark.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<form action={% url "hello:theme" %} method="post">
  <button type="submit">Switch theme</button>
</form>
<hr>
<h1>Hello {{ name_saved }}!</h1>
{% if year %}
  <h1>You was born at {{ year }}!</h1>
{% endif %}
<div class="c-1">
  <form action="{% url "hello:update" %}" method="post">
    <div class="form-grid">
      <div class="form-field">
        {{ form.name.label_tag }}
        {{ form.name }}
        {{ form.name.errors }}
      </div>
      <div class="form-field">
        {{ form.age.label_tag }}
        {{ form.age }}
        {{ form.age.errors }}
      </div>
      <div class="form-field">
        <button id="greet-button-id" type="submit">Greet</button>
      </div>
    </div>
    {% csrf_token %}
  </form>
  <form action="{% url "hello:reset" %}" method="post">
    <div class="form-grid">
      <div class="form-field">
        <button id="reset-button-id" type="submit">Reset</button>
      </div>
    </div>
    {% csrf_token %}
  </form>
</div>
</body>
</html>
